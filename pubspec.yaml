name: juwon_portfolio
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  beamer: ^1.7.0
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: pretendard
      fonts:
        - asset: fonts/regular.otf
          weight: 400
        - asset: fonts/medium.otf
          weight: 500
        - asset: fonts/semibold.otf
          weight: 600
        - asset: fonts/bold.otf
          weight: 700
